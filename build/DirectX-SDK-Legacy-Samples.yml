schedules:
- cron: "0 6 * * 0"
  displayName: 'Nightly build'
  branches:
    include:
    - main

resources:
  repositories:
  - repository: self
    type: git
    ref: refs/heads/main
    trigger:
      branches:
        include:
        - main
      paths:
        exclude:
        - README.md
        - SECURITY.md

name: $(Year:yyyy).$(Month).$(DayOfMonth)$(Rev:.r)

pool:
  vmImage: windows-2019

variables:
  GUID_FEED: $(ADOFeedGUID)

jobs:
- job: BUILD_DEBUG
  displayName: 'Build samples as Debug'
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: NuGetToolInstaller@1
    displayName: 'Use NuGet'
  - task: NuGetCommand@2
    displayName: NuGet restore Microsoft.DXSDK.D3DX
    inputs:
      solution: Direct3D/AntiAlias/AntiAlias_2019.sln
      feedRestore: $(GUID_FEED)
      includeNuGetOrg: false
      packagesDirectory: $(Build.SourcesDirectory)\packages
  - task: VSBuild@1
    displayName: Build VS 2019 (Debug)
    inputs:
      solution: '**\*2019*.sln'
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Debug

- job: BUILD_RELEASE
  displayName: 'Build samples as Release'
  steps:
  - checkout: self
    clean: true
    fetchTags: false
  - task: NuGetToolInstaller@1
    displayName: 'Use NuGet'
  - task: NuGetCommand@2
    displayName: NuGet restore Microsoft.DXSDK.D3DX
    inputs:
      solution: Direct3D/AntiAlias/AntiAlias_2019.sln
      feedRestore: $(GUID_FEED)
      includeNuGetOrg: false
      packagesDirectory: $(Build.SourcesDirectory)\packages
  - task: VSBuild@1
    displayName: Build VS 2019 (Release)
    inputs:
      solution: '**\*2019*.sln'
      vsVersion: 16.0
      msbuildArgs: /p:PreferredToolArchitecture=x64
      platform: x64
      configuration: Release
